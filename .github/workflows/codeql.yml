name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "dev", "staging", "main" ]
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  analyze:
    name: Analyze
    runs-on: "ubuntu-latest"
    timeout-minutes: 360
    concurrency: codeql-lock-${{ github.repository }}-${{ github.ref }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ "csharp", "javascript" ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  lint_format:
    name: Lint and Format
    runs-on: "ubuntu-latest"
    timeout-minutes: 360
    concurrency: lint-format-lock-${{ github.repository }}-${{ github.ref }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      working-directory: ./src/project-2
      run: npm install

    - name: Run ESLint
      working-directory: ./src/project-2
      run: npx eslint .
      continue-on-error: true
      id: eslint

    - name: Check ESLint Results
      working-directory: ./src/project-2
      run: echo "ESLint found issues"
      if: steps.eslint.outcome == 'failure'

    - name: Restore Dependencies
      working-directory: ./src/project-1
      run: dotnet restore

    - name: Build Project
      working-directory: ./src/project-1
      run: dotnet build --configuration Release --no-restore

    - name: Run Code Style Analysis
      working-directory: ./src/project-1
      run: dotnet analyze

    - name: Check Code Style Results
      working-directory: ./src/project-1
      run: |
        if [ -f "CodeAnalysisIssues.txt" ]; then
          cat CodeAnalysisIssues.txt
          exit 1
        fi
